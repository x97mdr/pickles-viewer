<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pickles - Advanced Feature Viewer</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="styles/master.css" type="text/css">
    
    <script src="scripts/jquery-1.7.1.js"></script>
    <script src="scripts/knockout-2.0.0.debug.js"></script>
    <script src="scripts/knockout.mapping-latest.debug.js"></script>
    <!--<script src="scripts/app.js"></script>-->

    <!--conditional comments -->
    <!--[if IE]>
    <script src="js/html5.js"></script>
    <![endif]-->
  </head>
  <body>  
    <div class="container">
      <div class="filterbox">
        <input type="button">search filter here</input>
      </div>
      
      <div class="features">
      <!-- ko foreach: Features -->
        <div class="feature">
          <div class="tags" data-bind="visible: Feature.Tags">
            <ul data-bind="foreach: Feature.Tags">
              <li class="tag" data-bind="text: $data"></li>
            </ul>
          </div>
          
          <h1>Feature: <span data-bind="text: Feature.Name"></span></h1>
          <p data-bind="text: Feature.Description"></p>
          
          <ul class="scenarios" data-bind="foreach: Feature.FeatureElements">
            <li class="scenario">
              <div class="scenario-heading">
                <div class="tags" data-bind="visible: $data.Tags">
                  <ul data-bind="foreach: $data.Tags">
                    <li class="tag" data-bind="text: $data"></li>
                  </ul>
                </div>
                <h2 data-bind="text: Name"></h2>
                <p data-bind="text: Description"></p>
              </div>
              <div class="steps">
                <ul data-bind="foreach: Steps">
                  <li class="step">
                    <span class="keyword" data-bind="text: NativeKeyword"></span><span data-bind="text: Name"></span>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      <!-- /ko -->
      </div>
    </div>
    
    <script type="text/javascript">
      var data = $.getJSON("data/pickledFeatures.json", function(data) {
        var viewModel = ko.mapping.fromJS(data);
        ko.applyBindings(viewModel);
      });
    </script>

  </body>
</html>
